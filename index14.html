<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>



<script>
	
	var num = prompt("Introduce un número entero");

	if (num % 2 == 0 || num % 3 == 0 || num % 5 == 0 || num % 7 == 0){
		if (num % 2 == 0){
			document.write("el número es divisible por 2");
		}
		if (num % 3 == 0){
			document.write("el número es divisible por 3");
		}
		if (num % 5 == 0){
			document.write("el número es divisible por 5");
		}
		if (num % 7 == 0){
			document.write("el número es divisible por 7");
		}else{
			document.write("el número no es divisible ni por 2, 3, 5 ó 7");
		}
	}
</script>
	
</body>
</html>
